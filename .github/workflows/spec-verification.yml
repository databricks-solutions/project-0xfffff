name: Spec-Driven Development Verification

on:
  pull_request:
    branches: [main]

jobs:
  verify-spec-compliance:
    runs-on:
      group: databricks-solutions-protected-runner-group
      labels: linux-ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Python dependencies
        run: uv sync

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      # Verify all tests are tagged with spec markers
      - name: Validate spec tagging
        run: |
          echo "Checking that all tests are tagged with spec markers..."
          uv run just spec-tagging-check

      # Run Python unit tests
      - name: Run server tests
        run: uv run just test-server

      # Run frontend unit tests
      - name: Run frontend unit tests
        run: just ui-test-unit

      # Run frontend linting
      - name: Lint frontend
        run: just ui-lint
