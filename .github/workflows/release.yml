name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI

jobs:
  build-and-attach:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Build client
        run: |
          cd client
          npm install
          npm run build
      
      - name: Create full release archive
        run: |
          rm -rf release-staging && \
          mkdir -p release-staging/project-0xfffff && \
          rsync -av --progress . release-staging/project-0xfffff/ \
            --exclude 'client/node_modules' \
            --exclude '.git' \
            --exclude '*.db' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude 'client/test-results' \
            --exclude '*.png' \
            --exclude '.venv' \
            --exclude 'release-staging' \
            --exclude 'project-with-build.zip' \
            --exclude 'client-build.zip' \
            --exclude 'client-build.tar.gz'
            --exclude '.DS_Store'
      # Upload as artifact for manual runs (testing)
      - name: Upload as artifact (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: project-with-build
          path: project-with-build.zip
      
      # Upload to release when triggered by release creation
      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: project-with-build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}