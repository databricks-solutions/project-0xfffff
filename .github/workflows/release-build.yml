name: Build and Attach Release Asset

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: 
      group: databricks-solutions-protected-runner-group
      labels: linux-ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Build frontend
        working-directory: client
        run: npm run build

      - name: Create project-with-build.zip
        run: |
          # Create temp directory
          mkdir -p /tmp/project-with-build
          
          # Copy files excluding unnecessary directories
          rsync -av \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='venv' \
            --exclude='.env' \
            --exclude='.venv' \
            --exclude='test-results' \
            --exclude='.pytest_cache' \
            --exclude='.mypy_cache' \
            --exclude='uv.lock' \
            --exclude='*.db' \
            --exclude='*.db.bootstrap.lock' \
            --exclude='.vscode' \
            --exclude='project-with-build.zip' \
            --exclude='.DS_Store' \
            --exclude='.github' \
            --exclude='doc' \
            . /tmp/project-with-build/
          
          # Create zip file
          cd /tmp
          zip -r ${{ github.workspace }}/project-with-build.zip project-with-build

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: project-with-build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
