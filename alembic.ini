[alembic]
# Minimal Alembic config.
# We keep this file because Alembic's CLI expects an INI with an [alembic] section.
# Project-specific settings can also live in pyproject.toml; env.py does not require
# alembic.ini for logging.
script_location = migrations

# Default DB URL (can be overridden by env var DATABASE_URL; see migrations/env.py)
sqlalchemy.url = sqlite:///./workshop.db


